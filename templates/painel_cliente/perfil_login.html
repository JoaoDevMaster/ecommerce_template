                <form action="" method="post">
                    <!-- CPF -->
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    
                    <script>
                        document.getElementById('cpf').addEventListener('input', function(e) {
                            let cpf = e.target.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
                            
                            // Garante que o CPF tenha no máximo 11 dígitos
                            if(cpf.length > 11) {
                                cpf = cpf.slice(0, 11);
                            }
                    
                            if(cpf.length > 3 && cpf.length < 7) {
                                cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o primeiro ponto
                            } else if(cpf.length > 6 && cpf.length < 10) {
                                cpf = cpf.replace(/(\d{3})(\d{3})(\d)/, '$1.$2.$3'); // Adiciona o segundo ponto
                            } else if(cpf.length > 9) {
                                cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d)/, '$1.$2.$3-$4'); // Adiciona o traço
                            }
                    
                            e.target.value = cpf;
                        });
                    </script>
                    
                    
                    <!-- Senha -->

                        <label for="password" class="form-label">Senha</label>

$(document).ready(function(){
    $("#togglePassword").click(function(){
        var passwordField = $("#password");
        var passwordFieldType = passwordField.attr('type');
        
        if(passwordFieldType == 'password'){
            passwordField.attr('type', 'text');
            $(this).html('<i class="fa fa-eye-slash" aria-hidden="true"></i>');
        } else {
            passwordField.attr('type', 'password');

    });
