function formatarInput(event) {
  let input = event.target;
  // Remove qualquer não número do valor atual
  let valor = input.value.replace(/\D/g, '');
  
  // Formata para XXXX.YYYYYY-ZZZ
  if (valor.length > 4) {
      valor = valor.substring(0, 4) + '.' + valor.substring(4);
  }
  if (valor.length > 11) {
      valor = valor.substring(0, 11) + '-' + valor.substring(11, 13);
  }

  // Atualiza o valor do input
  input.value = valor;
}
// Selecionando o elemento input
const inputNumero = document.getElementById('numeroInput');

// Adicionando um listener para o evento 'input'
inputNumero.addEventListener('input', formatarInput);
$(document).ready(function(){
  $("#togglePassword").click(function(){
      var passwordField = $("#password");
      var passwordFieldType = passwordField.attr('type');
      
      if(passwordFieldType == 'password'){
          passwordField.attr('type', 'text');
          $(this).html('<i class="fa fa-eye-slash" aria-hidden="true"></i>');
      } else {
          passwordField.attr('type', 'password');
          $(this).html('<i class="fa fa-eye" aria-hidden="true"></i>');
      }
  });
});
</script>

                            <button style="background-color: transparent;border-left: none;border: 1px solid #ced4da;border-radius: 5px;margin-left: -5px;" type="button" id="togglePassword">
